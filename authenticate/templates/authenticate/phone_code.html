{% extends "main/base.html" %}

{% block main %}
    <div class="container">
        <h1>Enter your code here to complete 2FA</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <input type="text" placeholder="2FA Code" class="form-control" name="code">
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>

{% endblock %}
