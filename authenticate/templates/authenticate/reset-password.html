{% extends "authenticate/base.html" %}

{% block main %}
    <div class="container">
        <h1>Reset Password for {{ username }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Password</label>
                <input type="password" class="form-control" id="username" name="password">
            </div>
            <div class="form-group">
                <label for="password">Password Confimration</label>
                <input type="password" class="form-control" id="password" name="confirmation">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
