{% extends "main/base.html" %}

{% block main %}
    <div class="container">
        <h1>Create a New Repository</h1>
        <form action="/new/" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">{{ request.user.username }}/</span>
                <input type="text" class="form-control" placeholder="Repository Name" aria-describedby="basic-addon1" name="name" id="name">
            </div>
            <span id="random_name">Or, how about <button type="button" class="btn btn-link" style="color: green" onclick="randomName('{{ random_name }}')">{{ random_name }}</button>
                ?</span>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Repository Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="public">
                <label class="form-check-label" for="flexRadioDefault1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="30"><path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path></svg>
                  Public
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" value="private">
                <label class="form-check-label" for="flexRadioDefault2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="30" style="fill:	rgb(191, 178, 147)"><path fill-rule="evenodd" d="M4 4v2h-.25A1.75 1.75 0 002 7.75v5.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-5.5A1.75 1.75 0 0012.25 6H12V4a4 4 0 10-8 0zm6.5 2V4a2.5 2.5 0 00-5 0v2h5zM12 7.5h.25a.25.25 0 01.25.25v5.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-5.5a.25.25 0 01.25-.25H12z"></path></svg>
                    Private
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Create repository</button>
        </form>
    </div>
    <script>
        function randomName(name) {
            document.getElementById("name").value = name;
            document.getElementById("random_name").remove();
        }
    </script>
{% endblock %}
