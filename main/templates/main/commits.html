strong {
  font-weight: 600;
}
h1 {
  font-family: 'Saira', sans-serif;
  letter-spacing: 1.5px;
  color: black;
  font-weight: 400;
  font-size: 2.4em;
}
#timeline-content {
  margin-top: 50px;
  text-align: center;
}
/* Timeline */
.timeline {
  border-left: 4px solid #004ffc;
  border-bottom-right-radius: 4px;
  border-top-right-radius: 4px;
  background: rgba(255, 255, 255, 0.03);
  color: black;
  font-family: 'Chivo', sans-serif;
  margin: 50px auto;
  letter-spacing: 0.5px;
  position: relative;
  line-height: 1.4em;
  font-size: 1.03em;
  padding: 50px;
  list-style: none;
  text-align: left;
  font-weight: 100;
  max-width: 30%;
}
.timeline h1 {
  font-family: 'Saira', sans-serif;
  letter-spacing: 1.5px;
  font-weight: 100;
  font-size: 1.4em;
}
.timeline h2,
.timeline h3 {
  font-family: 'Saira', sans-serif;
  letter-spacing: 1.5px;
  font-weight: 400;
  font-size: 1.4em;
}
.timeline .event {
  border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
  padding-bottom: 25px;
  margin-bottom: 50px;
  position: relative;
}
.timeline .event:last-of-type {
  padding-bottom: 0;
  margin-bottom: 0;
  border: none;
}
.timeline .event:before,
.timeline .event:after {
  position: absolute;
  display: block;
  top: 0;
}
.timeline .event:before {
  left: -217.5px;
  color: black;
  content: attr(data-date);
  text-align: right;
  font-weight: 100;
  font-size: 0.9em;
  min-width: 120px;
  font-family: 'Saira', sans-serif;
}
.timeline .event:after {
  box-shadow: 0 0 0 4px #004ffc;
  left: -57.85px;
  background: #313534;
  border-radius: 50%;
  height: 11px;
  width: 11px;
  content: "";
  top: 5px;
}

    </style>
    <div id="timeline-content">
        <h1>Timeline</h1>
        <ul class="timeline">
            {% for d in data %}
                <li class="event" data-date="{{ d.4 }}-{{ d.5 }}-{{ d.6 }}">
                    <p>
                        <img src="{{ d.2 }}" width="50px" height="50px" style="border-radius: 50%"> <br>
                        <strong>{{ d.1 }} commited <a id="{{ d.0 }}">{{ d.0 }}</a> on {{ d.7 }} UTC</strong>
                    </p>
                    <blockquote class="blockquote">
                        {{ d.3 }}
                    </blockquote>
                </li>
                <script>
                  document.getElementById("{{ d.0 }}").setAttribute("href", "/" + location.href.split("/")[3] + "/" + location.href.split("/")[4] + "/commit/" + "{{ d.0 }}")
                </script>
            {% endfor %}
        </ul>
      </div>
{% endblock %}
